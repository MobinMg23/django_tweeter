<h1>My Tweets</h1>

{% if data %}
    {% for tweet in data %}
    <div class="tweet">
        <p><strong>User ID: {{ tweet.user }}</strong>: {{ tweet.content }}</p>
        <small>Created: {{ tweet.created_at }}</small>
        
        <div class="actions">
            <!-- Edit Button -->
            <form method="get" action="{% url 'edite-tweet' tweet.id %}" style="display:inline;">
                <button type="submit" class="edit-btn">Edit</button>
            </form>

            <!-- Delete Button -->
            <form method="post" action="{% url 'delete-tweet' tweet.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this tweet?');">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p>You don't have any tweets!</p>
{% endif %}
