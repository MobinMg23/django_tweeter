{% load rest_framework %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tweet</title>
</head>
<body>
    <h1>Edit Tweet</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="content">{{ data.content }}</textarea>
        <button type="submit">Save</button>
    </form>
</body>
</html>
