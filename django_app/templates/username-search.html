<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Username Search</h1>
        <form method="get" action="{% url 'username_search' %}" class="mt-4">
            <div class="input-group">
                <input type="text" name="username" class="form-control" placeholder="Enter username to search..." required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <div class="mt-4">
            {% if data %}
                <h2>Search Results for "{{ username_query }}"</h2>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Last Name</th>
                            <th>Date Joined</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in data %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.last_name }}</td>
                            <td>{{ user.date_joined }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="alert alert-warning" role="alert">
                    {{ Notif }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
